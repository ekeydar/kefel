<div ng-keydown="keyPress()">
    <h1>לוח הכפל</h1>
    <div class="row">
        <ul>
            <li ng-repeat="question in questions" ng-class="{
            'question-not-asked' : question.status == question.NOTASKED,
            'question-right' : question.status == question.RIGHT,
            'question-wrong' : question.status == question.WRONG,
        }">
        {{question.time || ''}}
            </li>
        </ul>
    </div>    
    <div class="row">
        <div class="col-md-3 question-div" ng-show="curQuestion != null">
            <span>{{curQuestion.num1}}</span> <span>X</span> <span>{{curQuestion.num2}}</span> = 
            <span ng-repeat="i in curQuestion.answerLength | toRange">_&nbsp;</span>
        </div>
    </div>
    <div ng-repeat="row in rows">
        <div class="row">
            <div ng-repeat="key in row | reverse" ng-controller="KeyController" class="col-md-1">
                <button class="btn-key" ng-click="clicked()">
                    <span ng-if="key=='B'" class="glyphicon glyphicon-step-backward"></span>
                    <span ng-if="key=='C'" class="glyphicon glyphicon-erase"></span>
                    <span ng-if="key != 'B' && key != 'C'">{{key}}</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row col-md-3">
        <button class="btn-key" ng-click="submit()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
    </div>
</div>
